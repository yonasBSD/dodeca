[package]
name = "dodeca-integration"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "Integration tests for dodeca - runs against pre-built binaries"
license = "MIT OR Apache-2.0"
publish = false

# This crate has no library - it's purely integration tests
# that run against externally-provided ddc binary and plugins
[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
path = "src/lib.rs"

[dependencies]
color-eyre = "0.6"
regex = "1"
reqwest = { version = "0.12", features = ["blocking"] }
tempfile = "3"
test-log = { version = "0.2", features = ["trace"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

[dev-dependencies]
