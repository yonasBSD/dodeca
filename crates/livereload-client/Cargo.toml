[package]
name = "livereload-client"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "WASM client for dodeca live reload - applies DOM patches"
publish = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
wasm-bindgen = "0.2"
web-sys = { version = "0.3", features = [
    "console",
    "Document",
    "Element",
    "HtmlElement",
    "Node",
    "NodeList",
    "Text",
    "Window",
] }
dodeca-protocol = { path = "../dodeca-protocol" }

[dev-dependencies]
wasm-bindgen-test = "0.3"
