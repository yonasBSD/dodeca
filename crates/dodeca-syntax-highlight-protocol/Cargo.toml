[package]
name = "dodeca-syntax-highlight-protocol"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
description = "RPC protocol for dodeca syntax highlighting plugin"
license = "MIT OR Apache-2.0"
publish = false

[dependencies]
# Facet (re-exported for macro-generated code)
facet = { git = "https://github.com/facet-rs/facet" }
facet-core = { git = "https://github.com/facet-rs/facet" }
facet-postcard = { git = "https://github.com/facet-rs/facet" }
# RPC framework
rapace = { git = "https://github.com/bearcove/rapace" }
rapace-core = { git = "https://github.com/bearcove/rapace" }
rapace-registry = { git = "https://github.com/bearcove/rapace" }
rapace-testkit = { git = "https://github.com/bearcove/rapace" }
tracing = "0.1"
