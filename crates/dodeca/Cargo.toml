[package]
name = "dodeca"
version = "0.2.13"
edition = "2024"
rust-version = "1.91"
authors = ["Amos Wenger <amos@bearcove.eu>"]
license = "MIT OR Apache-2.0"
description = "A fully incremental static site generator"
repository = "https://github.com/bearcove/dodeca"
homepage = "https://dodeca.bearcove.eu/"
keywords = ["static-site", "ssg", "incremental"]
categories = ["command-line-utilities", "web-programming"]
default-run = "ddc"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata.wix]
upgrade-guid = "F32CA0D7-4DDE-4333-A5EA-374211B0C136"
path-guid = "68C82E46-C932-4CA9-BEE0-216F988EADF9"
license = false
eula = false

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "ddc"
path = "src/main.rs"

[dependencies]
# Facet (dogfooding!)
facet = "0.32.2"
facet-kdl = "0.32.2"
facet-toml = "0.32.2"
facet-json = "0.32.2"
facet-value = "0.32.2"
facet-postcard = "0.32.2"

# YAML parsing (for data files - facet-yaml doesn't support dynamic values)
serde_yaml = "0.9"

# Markdown parsing is now handled via the mod-markdown plugin

# File system
ignore = "0.4"
notify = "8"

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net", "sync"] }
futures = "0.3"

# TUI is now in the mod-tui plugin

# CLI (using facet-args instead of clap)
facet-args = "0.32.2"

# Error handling & diagnostics
eyre = "0.6"
miette = { version = "7", features = ["fancy-no-backtrace"] }
owo-colors = "4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Open in browser
open = "5"

# Network interfaces
if-addrs = "0.14"

# Incremental computation
picante = { git = "https://github.com/bearcove/picante" }

# Serialization
serde = { version = "1", features = ["derive"] }
postcard = { version = "1", features = ["alloc"] }  # Fast, compact binary serialization with serde

# Devtools protocol (shared types between server and WASM client)
dodeca-protocol = { path = "../dodeca-protocol" }

# RPC protocol for dev server plugin
cell-http-proto = { path = "../../cells/cell-http-proto" }

# Syntax highlight service protocol
cell-arborium-proto = { path = "../../cells/cell-arborium-proto" }

# All plugin protocol definitions
cell-code-execution-proto = { path = "../../cells/cell-code-execution-proto" }
cell-css-proto = { path = "../../cells/cell-css-proto" }
cell-fonts-proto = { path = "../../cells/cell-fonts-proto" }
cell-html-diff-proto = { path = "../../cells/cell-html-diff-proto" }
cell-image-proto = { path = "../../cells/cell-image-proto" }
cell-js-proto = { path = "../../cells/cell-js-proto" }
cell-jxl-proto = { path = "../../cells/cell-jxl-proto" }
cell-linkcheck-proto = { path = "../../cells/cell-linkcheck-proto" }
cell-minify-proto = { path = "../../cells/cell-minify-proto" }
cell-tui-proto = { path = "../../cells/cell-tui-proto" }
cell-pagefind-proto = { path = "../../cells/cell-pagefind-proto" }
cell-sass-proto = { path = "../../cells/cell-sass-proto" }
cell-svgo-proto = { path = "../../cells/cell-svgo-proto" }
cell-webp-proto = { path = "../../cells/cell-webp-proto" }
cell-html-proto = { path = "../../cells/cell-html-proto" }
cell-markdown-proto = { path = "../../cells/cell-markdown-proto" }

# RPC framework for plugin communication
rapace = { workspace = true, features = ["stream"] }
rapace-tracing.workspace = true
ur-taking-me-with-you.workspace = true
async-send-fd = { version = "1.2", features = ["tokio"] }  # For sending listening socket FDs to server process

# Code execution plugin types (lightweight - no plugin implementation)
dodeca-code-execution-types = { path = "../dodeca-code-execution-types" }

# Content-addressed storage
rapidhash = "4"

# Date handling
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }

# Misc
camino = "1"  # UTF-8 paths
strid = "2.1"  # Strongly-typed string wrappers (like aliri_braid but without syn)
regex = "1"  # For HTML heading extraction and inline CSS/JS extraction

# HTML parsing and rewriting is now handled via the mod-html plugin

# Font subsetting is now handled via the dodeca-fonts plugin

# Image processing is now handled entirely via plugins (dodeca-image, dodeca-webp, dodeca-jxl)

# Code execution is handled via the dodeca-code-execution plugin

# Plugin system has been replaced with Rapace
# All plugins are now in the mods/ directory

# Template engine
gingembre = { path = "../gingembre" }

# Debug utilities (SIGUSR1 stack trace handler)
dodeca-debug = { path = "../dodeca-debug" }

[dev-dependencies]
divan = "0.1"
minijinja = "2"  # For template engine benchmarks
test-log = { version = "0.2", features = ["trace"] }
regex = "1"  # For test assertions
tempfile = "3"  # For isolated test fixtures
futures = "0.3"        # For StreamExt in browser tests
async-send-fd = { version = "1.2", features = ["tokio"] }  # For sending listening socket FDs to server process
reqwest = { version = "0.12", features = ["blocking"] }

[[bench]]
name = "template"
harness = false
