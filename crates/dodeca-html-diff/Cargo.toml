[package]
name = "dodeca-html-diff"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "HTML DOM diffing plugin for dodeca"

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
plugcard = { path = "../plugcard" }
dodeca-protocol = { path = "../dodeca-protocol" }
facet = "0.32.2"
linkme = "0.3"

html5ever = "0.36"
markup5ever_rcdom = "0.36"
rayon = "1"

[dev-dependencies]
