[package]
name = "mod-arborium"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
description = "Syntax highlighting plugin for dodeca using rapace"
license = "MIT OR Apache-2.0"
publish = false

[[bin]]
name = "dodeca-mod-arborium"
path = "src/main.rs"

[dependencies]
# RPC framework
rapace = "0.1.1"
rapace-transport-shm = "0.1.1"
rapace-tracing = "0.1.1"

# Syntax highlighting with tree-sitter
arborium = { version = "0.700", features = [
    "lang-bash",
    "lang-c",
    "lang-cpp",
    "lang-css",
    "lang-dockerfile",
    "lang-go",
    "lang-haskell",
    "lang-html",
    "lang-java",
    "lang-javascript",
    "lang-json",
    "lang-kdl",
    "lang-kotlin",
    "lang-lua",
    "lang-markdown",
    "lang-python",
    "lang-ruby",
    "lang-rust",
    "lang-scala",
    "lang-sql",
    "lang-swift",
    "lang-toml",
    "lang-typescript",
    "lang-yaml",
    "lang-zig",
] }

# Protocol definition
mod-arborium-proto = { path = "../mod-arborium-proto" }

# Error handling
color-eyre = "0.6"

# Async runtime
tokio = { version = "1", features = ["full"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"
