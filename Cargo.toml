[package]
name = "dodeca"
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["Amos Wenger <amos@bearcove.eu>"]
license = "MIT OR Apache-2.0"
description = "A fully incremental static site generator"
repository = "https://github.com/bearcove/dodeca"
homepage = "https://dodeca.bearcove.eu/"
keywords = ["static-site", "ssg", "incremental"]
categories = ["command-line-utilities", "web-programming"]

[package.metadata.wix]
upgrade-guid = "F32CA0D7-4DDE-4333-A5EA-374211B0C136"
path-guid = "68C82E46-C932-4CA9-BEE0-216F988EADF9"
license = false
eula = false

[[bin]]
name = "ddc"
path = "src/main.rs"

[dependencies]
# Facet (dogfooding!)
facet = { git = "https://github.com/facet-rs/facet" }
facet-kdl = { git = "https://github.com/facet-rs/facet" }
facet-toml = { git = "https://github.com/facet-rs/facet" }
facet-value = { git = "https://github.com/facet-rs/facet" }

# Markdown & syntax highlighting
pulldown-cmark = "0.13"
syntect = "5"

# HTML generation
maud = "0.27"

# File system
ignore = "0.4"
notify = "8"

# Async runtime
tokio = { version = "1", features = ["full"] }

# TUI
ratatui = "0.30.0-beta.0"
crossterm = "0.29"

# HTTP server (for serve mode)
axum = { version = "0.8", features = ["ws"] }
futures-util = "0.3"  # For stream handling in WebSocket

# Parallel processing
rayon = "1"

# CLI
clap = { version = "4", features = ["derive"] }

# Sass
grass = "0.13"

# Error handling & diagnostics
color-eyre = "0.6"
miette = { version = "7", features = ["fancy"] }
thiserror = "2"
owo-colors = "4"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Open in browser
open = "5"

# Network interfaces
if-addrs = "0.14"
cidr = "0.3"

# Incremental computation
salsa = { version = "0.24", features = ["persistence"] }

# Content-addressed storage
rapidhash = "4"
canopydb = "0.2.5"

# Search indexing
pagefind = "1.3"

# HTTP client (for external link checking)
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls"] }

# Date handling
chrono = { version = "0.4", default-features = false, features = ["std", "clock"] }

# Misc
camino = "1"  # UTF-8 paths
shellexpand = "3"  # Tilde expansion for font paths
aliri_braid = "0.4"  # Strongly-typed string wrappers
regex = "1"  # For HTML heading extraction
url = "2"  # URL parsing for domain extraction

# HTML parsing with style resolution (font subsetting)
scraper = "0.24"

# URL rewriting (precise, parser-based)
lol_html = "2.7"        # Streaming HTML rewriter
lightningcss = { version = "1.0.0-alpha.68", features = ["visitor"] }  # CSS parser/transformer
oxc = { version = "0.96", features = ["full"] }  # JS parser/minifier (0.96 for Rust 1.88 compat)

# Font subsetting (actual font manipulation)
fontcull-klippa = "0.1"
fontcull-skrifa = "0.39"
fontcull-read-fonts = "0.36"
fontcull-write-fonts = "0.44"
woofwoof = { git = "https://github.com/bearcove/woofwoof" }  # WOFF2 compression (pure Rust brotli)

# OG image generation (Typst â†’ SVG/PNG)
typst = "0.14"
typst-svg = "0.14"
typst-render = "0.14"

# Minimal-versions workarounds: these transitive deps have ancient minimum
# version specs that don't build on modern Rust
phf = "0.11"  # 0.11+ drops proc-macro-hack (which needs syn 0.15)
nom = "7"     # 7+ drops lexical-core 0.7 (broken usize/u32 ops)

# The profile that 'dist' will build with
[profile.dist]
inherits = "release"
lto = "thin"
